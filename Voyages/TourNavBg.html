<SCRIPT LANGUAGE="javascript1.1">
// <!--
var pics;
pics = new Array();
var picCount = 0;

// function to set array of image name, along with two images
function preload(name, first, second) {  
    pics[picCount] = new Array(3);
    pics[picCount][0] = new Image();
    pics[picCount][0].src = first;
    pics[picCount][1] = new Image();
    pics[picCount][1].src = second;
    pics[picCount][2] = name;
    picCount++;
}

//function to turn images on
function on(name){
    for (i = 0; i < picCount; i++) {
      if (document.images[pics[i][2]] != null)
        if (name != pics[i][2]) { 
          document.images[pics[i][2]].src = pics[i][0].src;
        } else {
          document.images[pics[i][2]].src = pics[i][1].src;
        }
    }
}

// function to turn images off
function off(){
     for (i = 0; i < picCount; i++) {
      if (document.images[pics[i][2]] != null) 
        document.images[pics[i][2]].src = pics[i][0].src;
    }
}

// preloads the images
preload("bkgnd", "media/background.jpg", "media/background_active.jpg");
preload("applet", "media/applet.jpg", "media/applet_active.jpg");
preload("controls", "media/controls.jpg", "media/controls_active.jpg");
preload("appPhys", "media/appphys.jpg", "media/appphys_active.jpg");
preload("links", "media/links.jpg", "media/links_active.jpg");
preload("lab", "media/lab.jpg", "media/lab_active.jpg");
preload("orbits", "media/orbits.jpg", "media/orbits_active.jpg");
preload("trans", "media/trans_orbits.jpg", "media/trans_orbits_active.jpg");
preload("missions", "media/missions.jpg", "media/missions_active.jpg");

// -->
</SCRIPT>
