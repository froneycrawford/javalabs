<SCRIPT LANGUAGE="javascript1.1">
// <!--
var pics;
pics = new Array();
var picCount = 0;

// function to set array of image name, along with two images
function preload(name, first, second) {  
    pics[picCount] = new Array(3);
    pics[picCount][0] = new Image();
    pics[picCount][0].src = first;
    pics[picCount][1] = new Image();
    pics[picCount][1].src = second;
    pics[picCount][2] = name;
    picCount++;
}

//function to turn images on
function on(name){
    for (i = 0; i < picCount; i++) {
      if (document.images[pics[i][2]] != null)
        if (name != pics[i][2]) { 
          document.images[pics[i][2]].src = pics[i][0].src;
        } else {
          document.images[pics[i][2]].src = pics[i][1].src;
        }
    }
}

// function to turn images off
function off(){
     for (i = 0; i < picCount; i++) {
      if (document.images[pics[i][2]] != null) 
        document.images[pics[i][2]].src = pics[i][0].src;
    }
}

// preloads the images
preload("bkgnd", "b_back.gif", "b_back_2.gif");
preload("bGalileo", "b_backG.gif", "b_backG_2.gif");
preload("bMoons", "b_backMOONS.gif", "b_backMOONS_2.gif");
preload("bKepler", "b_backKL.gif", "b_backKL_2.gif");
preload("bObserv", "b_backOBSRV.gif", "b_backOBSRV_2.gif");
preload("bPlanets", "b_backOP.gif", "b_backOP_2.gif");
preload("applet", "b_applet.gif", "b_applet_2.gif");
preload("controls", "b_controls.gif", "b_controls_2.gif");
preload("appPhys", "b_phys.gif", "b_phys_2.gif");
preload("lab", "b_lab.gif", "b_lab_2.gif");
preload("links", "b_links.gif", "b_links_2.gif");


// -->
